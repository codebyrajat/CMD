<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal with Save as PDF</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="viewEmployeeModal-1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">View Employee</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <tr>
                            <td class="fw-bold" style="background-color: rgb(0, 51, 102); color: white; width: 40%;">Client ID</td>
                            <td>12345</td>
                        </tr>
                        <tr>
                            <td class="fw-bold" style="background-color: rgb(0, 51, 102); color: white; width: 40%;">Client Name</td>
                            <td>John Doe</td>
                        </tr>
                        <!-- Add more fields as needed -->
                    </table>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <input type="submit" class="btn" value="Save Changes" style="background-color: rgb(0, 51, 102); width: 100%; color: white;">
                    <div class="d-flex align-items-center">
                        <span class="me-3">Edit</span>
                        <span>Delete</span>
                    </div>
                    <input type="submit" class="btn" value="Back" style="width: 100%; color: rgb(0, 51, 102); border: 1px solid rgb(0, 51, 102);">
                    <button type="button" class="btn btn-primary" id="saveAsPdfBtn" style="background-color: rgb(0, 51, 102); color: white;">Save as PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('saveAsPdfBtn').addEventListener('click', function () {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Example content
            doc.text("Client ID: " + document.querySelector('#viewEmployeeModal-1 td:nth-child(2)').innerText, 10, 10);
            doc.text("Client Name: " + document.querySelector('#viewEmployeeModal-1 td:nth-child(4)').innerText, 10, 20);
            // Add more fields as needed

            doc.save('employee-details.pdf');
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
